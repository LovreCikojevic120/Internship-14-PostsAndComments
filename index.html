<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="navbar">
		<div class="currentUser"></div>
		<form class="accountInput">
			<input type="text" placeholder="First name" class="firstName">
			<input type="text" placeholder="Last name" class="lastName">
			<input type="text" placeholder="Email" class="email">
			<button type="submit">Register</button>
			<button type="submit">Sign In</button>
			<div class="errorMsg"></div>
		</form>
	</div>
	<div class="post_header">
		<div class="search-bar">
			<input type="text" placeholder="Search posts by tag..." class="search-bar__input">
		</div>
		<form class="postInput">
			<h2 class="createPostTitle">Create post</h2>
			<label for="new-post-image"></label>
			<input type="file" name="new-post-image" accept="image/png, image/jpg" class="image_input">
			<img src="" width="50px" height="50px" class="newPostImg">
			<input type="text" placeholder="Description..." class="newPostDesc">
			<input type="text" placeholder="Tags" class="newPostTags">
			<div class="errorMsg"></div>
			<button>Post</button>
		</form>
	</div>
	<ul class="posts"></ul>
	<ul class="userComments"></ul>
	<script src="./index.js" type="module"></script>
</body>
</html>
